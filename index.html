<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-4xl font-bold font-mono text-center mt-5 text-fuchsia-400 py-5">Money Master</h1>
    </header>
    <!-- main section -->
    <main class="mx-20">
        <section>
            <div class="grid lg:grid-cols-2 md:grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-2  gap-x-20 h-4/6 ">
                <div class="bg-fuchsia-400 md:order-last sm:order-last">
                    <img class="w-full h-full" src="images/money.png" alt="">
                </div>
                <div class="bg-fuchsia-100 py-5 px-5 lg:order-last">
                    <h2 class="text-center text-xl pb-5">Income</h2>
                    <form class="w-full max-w-sm">
                         <!-- error -->
                        <div class="md:flex md:items-center sm:items-center ">
                            <div class="md:w-1/3">
                                <label class="block" for=""></label>
                            </div>

                            <div class="md:w-2/3">
                                <label id="income-error"
                                    class="block font-thin text-red-700 text-xs  md:text-center  md:mb-1 pr-4" for="">
                                </label>

                            </div>
                        </div>
                        <!-- input field -->
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 px-4"
                                    for="inline-full-name">
                                    income
                                </label>
                            </div>

                            <div class="md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                    id="income" type="text" value="20000">
                            </div>
                        </div>
                    </form>
                    <!-- expense part -->
                    <h2 class="text-center text-xl pb-5">Expenses</h2>
                    <form class="w-full max-w-sm">
                         <!-- error -->
                        <div class="md:flex md:items-center ">
                            <div class="md:w-1/3">
                                <label class="block" for=""></label>
                            </div>

                            <div class="md:w-2/3">
                                <label id="food-error"
                                    class="block font-thin text-red-700 text-xs  md:text-center  md:mb-1 pr-4" for="">
                                </label>

                            </div>
                        </div>
                        <!-- input field -->
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="food-expense">
                                    Food:
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                    id="food-expense" type="text" value="500">
                            </div>
                        </div>
                        <!-- error -->
                        <div class="md:flex md:items-center ">
                            <div class="md:w-1/3">
                                <label class="block" for=""></label>
                            </div>

                            <div class="md:w-2/3">
                                <label id="rent-error"
                                    class="block font-thin text-red-700 text-xs  md:text-center  md:mb-1 pr-4" for="">
                                </label>

                            </div>
                        </div>
                        <!-- input field -->
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="rent-expense">
                                    Rent:
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                    id="rent-expense" type="text" value="5000">
                            </div>
                        </div>
                        <!-- error -->
                        <div class="md:flex md:items-center ">
                            <div class="md:w-1/3">
                                <label class="block" for=""></label>
                            </div>

                            <div class="md:w-2/3">
                                <label id="cloth-error"
                                    class="block font-thin text-red-700 text-xs  md:text-center  md:mb-1 pr-4" for="">
                                </label>

                            </div>
                        </div>
                        <!-- input field -->
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="clothes-expense">
                                    Clothes:
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                    id="clothes-expense" type="text" value="1500">
                            </div>
                        </div>
                    </form>
                    <!-- calculate button -->
                    <div class="text-center">
                        <button onclick="calculateExpense('income','food-expense','rent-expense','clothes-expense')"
                            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                            type="button">
                            Calculate
                        </button>
                    </div>
                    <div class="text-center pt-5">
                        <h2 class="font-bold">Total expenses: <span id="expense-amount">0</span></h2>
                        <h2 class="font-bold">Balance: <span id="balance-amount">0</span></h2>
                    </div>
                    <!-- saving part -->
                    <!-- error -->
                    <div class="text-center pt-5">
                        <label id="saving-error"
                            class="block font-thin text-red-700 text-xs  md:text-center  md:mb-1 pr-4" for="">
                        </label>
                    </div>
                    <!-- input field -->
                    <div class="text-center pt-5">
                        <label for="saving-percent">Save:</label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded  py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            type="text" name="" id="saving-percent" value="20">
                        <label for="">%</label>

                        <!-- saving button -->
                        <button onclick="calculateSavings('income','saving-percent')"
                            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                            type="button">
                            Save
                        </button>
                    </div>
                    <div class="text-center pt-5">
                        <h2 class="font-bold">Saving Amount: <span id="saving-amount">0</span></h2>
                        <h2 class="font-bold">Remaining Balance: <span id="remaining-amount">0</span></h2>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
